<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do list</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/optimization.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div class="modal">
            <div class="modal-body">
                <div class="modal-share">
                    <div class="share-section">
                        <button type="button">
                            <img src="icons/share/copy.png" alt="">
                        </button>
                    </div>
                    <div class="share-section">
                        <button type="button">
                            <img src="icons/share/vk.png" alt="">
                        </button>
                    </div>
                    <div class="share-section">
                        <button type="button">
                            <img src="icons/share/telegram.png" alt="">
                        </button>
                    </div>
                    <div class="share-section">
                        <button type="button">
                            <img src="icons/share/whatsapp.png" alt="">
                        </button>
                    </div>
                    <div class="share-section">
                        <button type="button">
                            <img src="icons/share/facebook.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="modal-edit">
                    <input type="text" placeholder="Mini input...">
                    <textarea placeholder="Max input..."></textarea>
                    <div class="modal-buttons">
                        <button type="button" onclick="cancelEdit()">Cancel</button>
                        <button type="button">Save</button>
                    </div>
                </div>
                <div class="modal-delete">
                    <p>Delete this task?</p>
                    <div class="modal-buttons">
                        <button type="button">Yes</button>
                        <button type="button" onclick="cancelDelete()">No</button>
                    </div>
                </div>
            </div>
        </div>
       <div class="wrapper">
            <div class="wrapper-body">
                <div class="header">
                    <div class="header-body">
                        <div class="header-inputs">
                            <input type="text" placeholder="Title...">
                            <input type="text" placeholder="About...">
                        </div>
                        <div class="header-buttons">
                            <button type="button" id="add"><span class="material-symbols-outlined">add</span></button>
                        </div>
                    </div>
                </div>
                <div class="tasks">
                    <div class="tasks-body">
                        <div class="tasks-info">
                            <h1>No tasks</h1>
                        </div>
                        <div class="tasks-cards"></div>
                    </div>
                </div>
            </div>
       </div>
       <script src="/js/main.js" type="module"></script>
       <script src="/js/task.js" type="text/javascript"></script>
       <script src="/js/modal.js" type="text/javascript"></script>
    </body>
</html>
